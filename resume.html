<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application - Resume Upload</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.application-form {
    border: 1px solid #ccc;
    padding: 20px;
    width: 300px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.application-form h2 {
    text-align: center;
}

.application-form label {
    display: block;
    margin-top: 10px;
}

.application-form input[type="text"],
.application-form input[type="email"],
.application-form input[type="file"] {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    box-sizing: border-box;
}

.application-form button {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.application-form button:hover {
    background-color: #218838;
}

#statusMessage {
    text-align: center;
    margin-top: 10px;
}
    </style>
   
      
    
    
</head>
<body>
    <div class="application-form">
        <h2>Job Application Form</h2>
        <form id="jobApplicationForm" enctype="multipart/form-data">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>

            <button type="submit">Submit Application</button>
        </form>
        <p id="statusMessage"></p>
    </div>

    <script >
        document.getElementById("jobApplicationForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    const formData = new FormData();
    formData.append("name", document.getElementById("name").value);
    formData.append("email", document.getElementById("email").value);
    formData.append("resume", document.getElementById("resume").files[0]);

    // Display a loading message
    document.getElementById("statusMessage").textContent = "Submitting...";

    // For example purposes, log formData content (in actual app, send to server)
    console.log("Form Data:", Array.from(formData.entries()));
    
    // Example: Send to backend
    // fetch('/api/upload-resume', {
    //     method: 'POST',
    //     body: formData,
    // })
    // .then(response => response.json())
    // .then(data => {
    //     document.getElementById("statusMessage").textContent = "Application submitted successfully!";
    // })
    // .catch(error => {
    //     document.getElementById("statusMessage").textContent = "An error occurred. Please try again.";
    // });
});
    </script>
</body>
</html>
